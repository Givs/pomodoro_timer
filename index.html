<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Timer Pomodoro</title>
</head>
<body>
    <main>
        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">20</span>
        </div>
        <div id="controls">
            <button class="play"><i class="fa fa-play fa-3x" aria-hidden="true"></i>            </button>
            <button class="pause hide"><i class="fa fa-pause-circle fa-3x" aria-hidden="true"></i>            </button>
            <button class="stop hide"><i class="fa fa-stop fa-3x" aria-hidden="true"></i>            </button>
            <button class="set"><i class="fa fa-cogs fa-3x" aria-hidden="true"></i>            </button>
        </div>
    </main>
    
    <footer>
        <button class="sound-on"><i class="fa fa-volume-up fa-3x" aria-hidden="true"></i>        </button>
        <button class="sound-off hide"><i class="fa fa-volume-off fa-3x" aria-hidden="true"></i></button>
    </footer>
</body>
</html>
